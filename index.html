<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Student Roster</title>
	<meta name="description" content="A simple student roster.">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui-1.8.16.custom.css">
</head>
<body>

	<div class="container">
		<h1>Student Roster</h1>

		<button id="add">Add a student</button>

		<table id="roster">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="term">Term</th>
					<th class="grade">Grade</th>
					<th class="actions">Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
	</div>

	<div id="dialog">
		<form id="student-form" action="add">
			<div class="form-row">
				<label for="name">Name:</label>
			</div>

			<div class="form-row">
				<fieldset class="inline">
					<!-- Use strong rather than legend because it is partially immune to styling through CSS -->
					<strong class="label-appearance">Term:</strong>
					<!-- Use HTML5's implicit label to field matching -->
					<label>
						Start Date
						<input type="text" class="date" id="start" />
					</label>

					<label>
						End Date
						<input type="text" class="date" id="start" />
					</label>
				</fieldset>
			</div>

			<div class="form-row">
				<label for="grade">Grade:</label>
				<select id="grade" name="grade">
					<option>9</option>
					<option>10</option>
					<option>11</option>
				</select>
			</div>

			<input type="submit" value="Add" />
		</form>
	</div>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="jquery-ui-1.8.16.custom.min.js"></script>
	<script src="main.js"></script>
</body>

</html>

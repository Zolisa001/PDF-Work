<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Student Roster</title>
	<meta name="description" content="A simple student roster.">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui-1.8.16.custom.css">
</head>
<body>

	<div class="container">
		<h1>Student Roster</h1>

		<button id="add">Add a student</button>

		<table id="roster">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="term">Term</th>
					<th class="grade">Grade</th>
					<th class="actions">Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
	</div>

	<div id="dialog">
		<form id="student-form" action="add">
			<div class="form-row">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" />
			</div>

			<div class="form-row">
				<fieldset class="inline">
					<!-- Use strong rather than legend because it is partially immune to styling through CSS -->
					<strong class="label-appearance">Term:</strong>
					<!-- Use HTML5's implicit label to field matching -->
					<label>
						Start Date
						<input type="text" class="date" id="start" />
					</label>

					<label>
						End Date
						<input type="text" class="date" id="end" />
					</label>
				</fieldset>
			</div>

			<div class="form-row">
				<label for="grade">Grade:</label>
				<select id="grade" name="grade">
					<option>9</option>
					<option>10</option>
					<option>11</option>
				</select>
			</div>

			<input type="hidden" name="studentID" id="studentID" value="" />

			<input type="submit" value="submit" />
		</form>
	</div>

	<div id="view-dialog">
		<dl>
			<dt>Name:</dt>
			<dd class="name"></dd>
			
			<dt>Term:</dt>
			<dd>
				<dl>
					<dt>Start Date:</dt>
					<dd class="start"></dd>
					<dt>End Date:</dt>
					<dd class="end"></dd>
				</dl>
			</dd>

			<dt>Grade:</dt>
			<dd class="grade"></dd>
		</dl>
	</div>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="jquery-ui-1.8.16.custom.min.js"></script>
	<script src="jquery.expand.min.js"></script>
	<script src="main.js"></script>
	<script id="row-template" type="text/html">
		<tr id="">
			<td class="name"></td>
			<td class="term">
				<span class="start"></span>
				-
				<span class="end"></span>
			</td>
			<td class="grade"></td>
			<td class="actions">
				<a class="view" href="#">view</a>
				|
				<a class="edit" href="#">edit</a>
				|
				<a class="delete" href="#">delete</a>
			</td>
		</tr>
	</script>
</body>

</html>
